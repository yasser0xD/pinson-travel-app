{% extends "layout.html" %}
{% block title %}معرض الصور - Pinson Travel{% endblock %}

{% block content %}
<section class="py-10 bg-gray-50">
  <div class="max-w-screen-xl mx-auto px-4">
    <h2 class="text-3xl font-bold text-center text-primary mb-10">معرض وكالتنا </h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- كرر هذه الكتلة لكل صورة -->
      {% for img in images %}
      <div class="overflow-hidden rounded-lg shadow hover:shadow-lg transition">
        <img src="{{ url_for('static', filename='gallery/' ~ img) }}" alt="معرض" class="w-full h-64 object-cover hover:scale-105 transition-transform duration-300">
      </div>
      {% else %}
        <p class="col-span-3 text-center text-gray-500">لا توجد صور حالياً.</p>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
